<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="Text" id="name" placeholder="Name" requried>
		<label for="email">Email</label>
		<input type="Email" id="email" placeholder="Email" requried>
		<label for="gender_m">Male</label>
		<input type="Radio" id="gender_m" name="gender" requried>
		<label for="gender_f">Female</label>
		<input type="Radio" id="gender_f" name="gender" requried>
		<label for="cars">Car Brands</label>
		<input type="Select" id="cars" placeholder="--Please choose an option" requried>
		<label for="age">Age</label>
		<input type="Number" id="age" placeholder="Age" requried>
		<label for="dob">DOB</label>
		<input type="Date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="Tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="Password" id="password" placeholder="Password" requried>
		<label for="tos">I agree to the tos</label>
		<input type="Checkbox" id="tos" requried>
		<button type="submit">submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
